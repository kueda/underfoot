cameras:
    camera1:
        type: perspective

lights:
    light1:
        type: directional
        direction: [0, 1, -.5]
        diffuse: .3
        ambient: 1

sources:
    underfoot:
        type: MVT
        url:  tiles/underfoot-units/{z}/{x}/{y}.mvt
        max_zoom: 13

layers:
    vectile:
        data: { source: underfoot }
        draw:
            polygons:
                interactive: true
                color:
                    function() {
                        return [
                            ( feature.code || "zzz" ).charCodeAt(2) / 150,
                            ( feature.code || "zzz" ).charCodeAt(1) / 150,
                            ( feature.code || "zzz" ).charCodeAt(0) / 150,
                            0.9
                        ]
                    }
