<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content class="map">

  <div class="map-buttons">
    <button light (click)="zoomIn( )">
      <ion-icon id="map-icon-add" ios="ios-add" md="md-add" alt="Zoom In"></ion-icon>
    </button>
    <button light (click)="zoomOut( )">
      <ion-icon id="map-icon-remove" ios="ios-remove" md="md-remove" alt="Zoom Out"></ion-icon>
    </button>
    <button light (click)="showCurrentLocation( )">
      <ion-icon id="map-icon-navigate" name="locate" alt="Current Location"></ion-icon>
    </button>
  </div>
  <div class="crosshairs"></div>
  <div id="map">map</div>

</ion-content>

<ion-footer>
   <ion-toolbar>
     <ion-title (click)="presentUnitModal( )">{{ unit }}</ion-title>
   </ion-toolbar>
 </ion-footer>
